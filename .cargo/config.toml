[build]
# v0 mangling scheme provides more detailed backtraces around closures
rustflags = ["-C", "symbol-mangling-version=v0", "--cfg", "tokio_unstable"]

[alias]
xtask = "run --package xtask --"
perf-test = ["test", "--profile", "release-fast", "--lib", "--bins", "--tests", "--all-features", "--config", "target.'cfg(true)'.runner='cargo run -p perf --release'", "--config", "target.'cfg(true)'.rustflags=[\"--cfg\", \"perf_enabled\"]"]
# Keep similar flags here to share some ccache
perf-compare = ["run", "--profile", "release-fast", "-p", "perf", "--config", "target.'cfg(true)'.rustflags=[\"--cfg\", \"perf_enabled\"]", "--", "compare"]

[target.'cfg(target_os = "windows")']
rustflags = [
    "--cfg",
    "windows_slim_errors",        # This cfg will reduce the size of `windows::core::Error` from 16 bytes to 4 bytes
    "-C",
    "target-feature=+crt-static", # This fixes the linking issue when compiling livekit on Windows
]

[env]
MACOSX_DEPLOYMENT_TARGET = "10.15.7"
# React Native root for JSI headers (react-native-gpui integration)
# Relative to workspace root (zed/)
JSI_RS_RN_ROOT = { value = "crates/rn_chat_panel/js/node_modules/react-native", relative = true }
# JSI library location for rn-chat-demo feature (react-native-gpui integration)
# Relative to workspace root (zed/) -> parent (rngpui/) -> react-native-gpui/...
# This must be built first with: cd ../react-native-gpui/apps/example && cargo xtask cmake
JSI_LIB_DIR = { value = "../react-native-gpui/apps/example/build/react/jsi", relative = true }
